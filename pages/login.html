<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
            <img class="sbLogo" src="../images/sbLogo.png" alt="sbLogo">
        <nav class="navbar navbar-expand-md ">
            <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-dark"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
                <ul class="nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="../pages/messageBoard.html">Message Board</a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/sign-up.html">Sign-up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/profiles.html">View Profiles</a>
                    </li>
                </ul>
            </div>
        </nav>

    </nav>
    <div class="d-flex justify-content-end">
    </div>

    <!-- sign in form -->
    <div class="form-row justify-content-center my-5 sign-in-form">
        <!-- first item takes 6 columns -->
        <div class="col-md-6 m-3">
            <label>E-mail:</label>
            <input type="text" class="form-control" id="sign-in-email" name="sign-in-email" placeholder="email"
                required>
        </div>
        <!-- second item takes 6 columns -->
        <div class="col-md-6 m-3">
            <label>Password:</label>
            <input type="password" class="form-control" id="sign-in-password" placeholder="password" required>
        </div>
        <div class="col-md-6 d-flex justify-content-center my-5">
            <button class="btn btn-primary" type="submit" id="sign-in-submit">Sign In</button>
        </div>
    </div>
    <script src="../js/memory.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
